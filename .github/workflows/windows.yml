name: Build Windows

on:
  push:
    branches:
      - run-actions
      - master
  pull_request:
    branches:
      - master

permissions:
  contents: write

jobs:
  configure-build-and-package-windows:
    runs-on: windows-2025
    steps:

      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Dependencies on Windows
        run: choco install nasm
        shell: bash

      - name: Download NSIS
        shell: pwsh
        run: |
          Invoke-WebRequest `
            -Uri "https://netcologne.dl.sourceforge.net/project/nsis/NSIS%203/3.10/nsis-3.10-setup.exe" `
            -OutFile "$env:TEMP\nsis-setup.exe"

      - name: Install NSIS to C:\NSIS
        shell: cmd
        run: |
          start /wait "" "%TEMP%\nsis-setup.exe" /S /D=C:\NSIS

      - name: Add NSIS to PATH
        shell: pwsh
        run: |
          $nsisPath = 'C:\NSIS'
          echo "$nsisPath" | Out-File -Append -Encoding ascii $env:GITHUB_PATH

      - name: Check NSIS Install
        shell: pwsh
        run: |
          dir "C:\NSIS"
          dir "C:\NSIS\Bin"

      - name: Install Vulkan SDK
        uses: humbletim/install-vulkan-sdk@v1.2
        with:
          version: 1.4.309.0
          cache: true

      - name: Configure
        run: cmake -G Ninja -B build -DCMAKE_BUILD_TYPE=Debug -DCMAKE_C_COMPILER=clang -DCMAKE_CXX_COMPILER=clang++ -DCMAKE_INSTALL_PREFIX=install
        shell: cmd

      - name: Build
        run: cmake --build build
        shell: cmd

      - name: Install
        run: cmake --install build
        shell: cmd

      - name: Package
        run: |
          cpack --config build/CPackConfig.cmake
          ls -lah releases
        shell: bash

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: releases
          path: releases